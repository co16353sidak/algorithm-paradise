<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12 text-center">
            <h1 class="display-4">Paritosh's JS Swap</h1>
        </div>
        <div class="row" style="margin-top: 30px">
            <div class="col-md">
                <label for="value-a">Value of A</label>
                <input class="form-control" type="text" placeholder="Value of A" id="value-a">
            </div>
            <div class="col-md">
                <label for="value-b">Value of B</label>
                <input class="form-control" type="text" placeholder="Value of B" id="value-b">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" style="margin-top: 30px">
                    <input type="button" value="Run" onclick="swap()">
                    <p id="return-value" class=display-4></p>
            </div>
            <div class="col-md-12 text-center">
                <a href="../index.html" class="btn btn-dark">GO BACK</a>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="paritosh.js"></script>
</body>
</html>
